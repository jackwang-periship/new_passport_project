{% extends "base.html" %}

{% block content %}
    <h1>Student List</h1>
    {% if student_list %}
        <ul>
            {% for student in student_list %}
                <li>
                    {{ student.last_name }}, {{ student.first_name }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no student in the system.</p>
    {% endif %}
{% endblock %}
