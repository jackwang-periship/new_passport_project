<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block title %}Avtech Billing{% endblock %}
{% block content_header %}Sales Logs{% endblock %}
{% block content %}
    <div>
        <form id="report_form" method="post" action="{% url 'billing:report' %}">
            {% csrf_token %}
            {% for field in form.visible_fields %}
                <p>
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                </p>
            {% endfor %}
            <input type="submit" name="submit" value="Show Report" />
        </form>
    </div>
{% endblock %}
